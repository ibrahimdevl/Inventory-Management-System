services:
  db:
    image: mysql:8.0
    container_name: ims-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: Product
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: ["--default-authentication-plugin=mysql_native_password"]

  backend:
    build:
      context: ./airbus-management-spring
    container_name: ims-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/Product?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8080
      # Optional JVM flags (memory limits, etc.)
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./AirbusInventory
    container_name: ims-frontend
    depends_on:
      - backend
    ports:
      - "8081:80"

volumes:
  db_data:


