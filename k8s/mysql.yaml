apiVersion: v1
kind: Namespace
metadata:
  name: inventory
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: inventory
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "password"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-user-secret
  namespace: inventory
type: Opaque
# Create this Secret locally (not committed) with your values:
# kubectl -n inventory create secret generic app-user-secret \
#   --from-literal=APP_USER_EMAIL=airbus01@example.com \
#   --from-literal=APP_USER_BCRYPT='$2b$12$ytv669gITxzewo6/s0D07eHROTmSUTHQpkjvWremuAPkhXLVdgKby'
stringData:
  APP_USER_EMAIL: "airbus01@example.com"
  APP_USER_BCRYPT: "$2b$12$iT99.EiuHfpZXcocXvH.o.YVkV04fn7/SphGCFsBeTiMZ7MM3G866"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-cm
  namespace: inventory
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS Product;
    USE Product;
    DROP TABLE IF EXISTS Product;
    CREATE TABLE Product (
      productId VARCHAR(256) UNIQUE NOT NULL,
      productName VARCHAR(256),
      productDescription VARCHAR(3500),
      productCategory VARCHAR(256),
      units INT
    );
    DROP TABLE IF EXISTS User;
    CREATE TABLE User (
      username VARCHAR(256),
      password VARCHAR(256)
    );
    -- Users are seeded via an initContainer using values from app-user-secret.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: inventory
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: seed-users
          image: busybox:1.36
          command: ["/bin/sh","-c"]
          env:
            - name: APP_USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: app-user-secret
                  key: APP_USER_EMAIL
            - name: APP_USER_BCRYPT
              valueFrom:
                secretKeyRef:
                  name: app-user-secret
                  key: APP_USER_BCRYPT
          volumeMounts:
            - name: cm-scripts
              mountPath: /cm
            - name: init-scripts
              mountPath: /work
          args:
            - |
              set -e
              cp /cm/init.sql /work/00-init.sql
              if [ -n "$APP_USER_EMAIL" ] && [ -n "$APP_USER_BCRYPT" ]; then
                cat > /work/10-user.sql <<EOF
              USE Product;
              INSERT INTO User(username, password) VALUES
              ('$APP_USER_EMAIL','$APP_USER_BCRYPT');
              EOF
              fi
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          args: ["--default-authentication-plugin=mysql_native_password"]
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: Product
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: init-scripts
          emptyDir: {}
        - name: cm-scripts
          configMap:
            name: mysql-init-cm
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: inventory
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306


