name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Build & Test Backend (Spring Boot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: airbus-management-spring
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: 'maven'

      - name: Build with Maven (skip tests)
        run: mvn -B -DskipTests package

      - name: Run tests
        run: mvn -B test

  frontend:
    name: Build Frontend (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AirbusInventory
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'AirbusInventory/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production


